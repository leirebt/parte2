<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let anchuratexto = prompt("Introduce la anchura del rectángulo:");
        let anchura;
    anchura = parseInt(anchuratexto);
        let alturatexto= prompt("Introduce la altura del rectángulo:");
        let altura;
    altura = parseInt(alturatexto);
        console.log("El área del rectángulo se obtiene multiplicando la anchura y la altura: "+ anchuratexto + "*" + alturatexto);    
        console.log("El área del rectángulo es: " + (anchura*altura));    
        
    </script>
</body>
</html>
